<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<!-- include aframe-ar.js -->
<script src="../aframe-ar.js"></script>

<body>
	<a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>

		<!-- handle hiro marker -->
		<a-marker preset="pattern" type="pattern" url="../QRCode/QRG.patt">
			
			<a-entity gltf-model="../modelo3D/MonumentoDedoDeDeus.gltf" scale="0.2 0.2 0.2" position="0 0 0" modify-materials> </a-entity>

			<!-- <a-box position='0 0.5 0' material='opacity: 0.5; side: double; color:blue;'> -->
			
			</a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
		<!-- <a-marker-camera preset='pattern' type='pattern' url='../QRCode/QRG.patt'></a-marker-camera> -->
		
	</a-scene>
</body>
</html>
