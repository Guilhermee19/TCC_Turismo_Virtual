<!DOCTYPE html>
	<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
	<script src="../libs/aframe-ar.js"></script>

	<script>
		var scene = document.querySelector('a-scene');

		if (scene.hasLoaded) {
		run();
		} else {
		scene.addEventListener('loaded', run);
		}

		function run () {
		var entity = scene.querySelector('a-entity');
		entity.setAttribute('material', 'color', 'red');
		}
	</script>

	<body style="width: 100%; height: 100vh; overflow: hidden;">
		<a-scene embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false;'>

			<!-- handle hiro marker -->
			<a-marker-camera preset='hiro'>
				<a-entity gltf-model="/assets/modelo3D/MonumentoDedoDeDeus2.gltf" scale="1 1 1" rotation="0 0 0" position="0 0 0" modify-materials> </a-entity>
			</a-marker-camera>

			</a-marker> -->

	</body>
</html>
