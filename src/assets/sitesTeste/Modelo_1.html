<!DOCTYPE html>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

	<script>
		window.onload = function(){    
			setTimeout(function(){
				var resizeEvent = window.document.createEvent('UIEvents'); 
				resizeEvent.initUIEvent('resize', true, false, window, 0); 
				window.dispatchEvent(resizeEvent);
			}, 3000);
		};	
		</script>	

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
			
			<a-marker preset='custom' type='pattern' url='/assets/QRCode/QRG.patt'>
			
				<a-entity gltf-model="/assets/modelo3D/MonumentoDedoDeDeus.gltf" scale="0.2 0.2 0.2" rotation="0 0 0" position="0 0 0" modify-materials> </a-entity>
				
			</a-marker>
			
			<a-entity camera></a-entity> 
		</a-scene>
	</body>

</html>
